<body class="home">
  <!-- Header Include -->
  <script language="JavaScript" type="text/javascript" src="header.txt"></script>
  <!-- End Header Include -->

  <!-- Login section -->
  <section id="login" class="wrapper">
    <div class="container">
      <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-6 col-xl-4 offset-xl-4 text-center">
        <div class="logo">
           <img src="img/logo.jpg" class="img-fluid" alt="logo">
        </div> 
              

        <form id="myForm" class="rounded bg-white shadow p-4" onsubmit="validateLogin(event)">
                 <h3 class="text-dark fw-bolder fs-2 mb-3">Login To <br><span id="website-name">MLMON</span></h3>
                 <div class="fw-normal text-muted mb-1">
                  New here ? <a href="signup.html" class="text-primary fw-bold text-decoration-none">Create An Account</a>
                 </div>
                 <div class="form-floating mb-2">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email Address</label>
                 </div>
                 <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                 </div>
                 <div class="mt-1 text-end">
                    <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password ?</a>
                 </div>
                 <div id="cont" class="text-danger font-weight-bold bg-white">
                  <div id="warningcont" class="d-inline">
                    <span id="warning"></span>
                  </div>
                  <div id="errors" class="d-inline">
  
                  </div>
                 <div id="attempts">
                  <div class="alert alert-danger alert-dismissible fade show" id='alertT' role="alert">
                    <strong>You Finished Your Three attempts Now, if you want to retry please refresh the page :)</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                 </div>
                 <div id="success">
                  <div class="alert alert-warning alert-dismissible fade show" id='alertA' role="alert">
                    <strong>Form Successfully Submitted</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                 </div>
               </div>
                <button type="submit" id="loginbtn" class="btn submit_btn w-100 my-1">Login</button>
                <div class="text-center text-muted text-uppercase mb-2">or</div>
                <a href="#" class="btn btn-light login_with w-100 mb-2">
                  <img src="img/google-icon.svg" class="img-fluid me-2">Continue with Google
                </a>
                <a href="#" class="btn btn-light login_with w-100 mb-2">
                  <img src="img/facebook-icon.svg" class="img-fluid me-2">Continue with FaceBook
                </a>
                <a href="#" class="btn btn-light login_with w-100">
                  <img src="img/linkedin-icon.svg" class="img-fluid me-2">Continue with LinkedIn
                </a>
        </form>
      </div>
    </div>
  </section>
<!-- End Login section -->
