<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLMON.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/home_css.css">
    <link rel="stylesheet" href="./css/checkout.css">
</head>

<body>
    <script language="JavaScript" type="text/javascript" src="./imports/header.txt"></script>
    <div>
        <div style="margin-top:4%">
            <div class="container-sm mb-4 bg-light py-4 rounded" id="checkoutContent">
                <div class="d-flex justify-content-around" style="text-align: center">
                    <div class="w-25"><b>Serial Number</b></div>
                    <div class="w-25"><b>Item Name</b></div>
                    <div class="w-25"><b>Item Price</b></div>
                    <div class="w-25"><b>Item Quantity</b></div>
                    <div class="w-25"><b>Item Total</b></div>
                </div>
            </div>
            <div style="float: right; color:midnightblue; font-size:large;" class="mb-5 mx-5" id="grandPrice"><b>Total
                    Price:</b> 15000 EGP</div>
        </div>
    </div>
    <div style="margin-top:6%">
        <form>
            <div class="container-sm d-grid gap-4 bg-light rounded">
                <div class="mt-3">
                    <h3><b>Please fill the following fields:</b></h3>
                </div>
                <div class="form-floating mt-3 ">
                    <input type="text" class="form-control" id="fullName" placeholder="Mohamed Maged">
                    <label for="fullName">Full Name</label>
                </div>
                <div class="form-floating ">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating ">
                    <input type="tel" class="form-control" id="phone" placeholder="Phone">
                    <label for="floatingPassword">Phone</label>
                </div>
                <div class="form-floating mb-4">
                    <textarea class="form-control" placeholder="Leave a comment here" id="address"></textarea>
                    <label for="address">Address</label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
                    <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <div class="my-5" style="text-align: center;">
                <div>
                    <button class="btn btn-secondary mx-3" id="cartButton">Back to Cart</button>
                    <button class="btn btn-success" type="submit" id="submit"><b>Confirm Purchase</b></button>
                </div>
            </div>
        </form>
    </div>
    </div>
    <script language="JavaScript" type="text/javascript" src="./imports/footer.txt"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="./js/validateForms.js"></script>
    <script src="./js/checkout.js"></script>
</body>

</html>
